        /*function isInViewport(element) {

        function isInViewport(element) {
            var rect = element.getBoundingClientRect();
            var windowHeight = (window.innerHeight || document.documentElement.clientHeight);
      
            // Check if at least half of the element is in the viewport
            return (
              (rect.top + rect.height / 2) >= 0 &&
              (rect.bottom - rect.height / 2) <= windowHeight
            );
        }
    
        window.addEventListener('scroll', function() {
          var DbuScriptsDiv = document.getElementById('DbuScripts');
          var DbuDiv = document.getElementById('DbuDiv');
    
          if (isInViewport(DbuDiv)) {
            DbuScriptsDiv.classList.add('visible');
          } else {
            DbuScriptsDiv.classList.remove('visible');
          }
        });
    </script>


    <script>
        document.getElementById('DownloadHub').addEventListener('click', function() {
            
            var fileUrl = 'https://raw.githubusercontent.com/malumsw/DbuHub/main/AppleSWHub.lua';
        
            fetch(fileUrl)
                .then(response => response.blob())
                .then(blob => {
                    var link = document.createElement('a');
        
                    link.href = window.URL.createObjectURL(blob);
        
                    var filename = fileUrl.split('/').pop();
                    
                    link.download = filename;
        
                    document.body.appendChild(link);

                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => {
                    console.error('Error Downloading FileSW:', error);
                });
        });
